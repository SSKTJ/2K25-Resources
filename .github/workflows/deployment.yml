name: Build and Deploy GitHub Pages

# Run this workflow every time you push to the 'main' branch
on:
  push:
    branches:
      - main  # Or 'master'

# Sets permissions for the GITHUB_TOKEN for deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Run your build script
      # This generates the index.html file
      - name: Run build script
        run: python build.py

      # 4. Copy your CSS file to the root
      # (This step is only needed if your style.css is not already in the root)
      # If your style.css is in a folder like 'style/main.css', change this:
      # - name: Copy stylesheet
      #   run: cp style/main.css style.css
        
      # 5. Upload all necessary files (HTML, CSS) as a build artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload everything in the root directory
          path: '.' 
          # This will include:
          # - index.html (generated by python)
          # - style.css (if it's in the root)
          # - All your PDF folders (2023, 2024, etc.)
          
  deploy:
    # This job needs the 'build' job to finish first
    needs: build
    
    # Grant permissions to deploy
    permissions:
      pages: write
      id-token: write
      
    # Deploy to GitHub Pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      # 6. This is the official action to deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
